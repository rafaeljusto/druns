<!doctype html>

<html lang="en" data-ng-app="druns">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Web application that schedule clients in a weekday agenda">
		<meta name="author" content="Rafael Dantas Justo">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" type="text/css" href="/assets/css/druns.css">
		<link rel="stylesheet" type="text/css" href="/assets/css/font-awesome.min.css">

		<title>Druns</title>
	</head>
	
	<body>
		<table data-ng-controller="scheduleCtrl">
			<thead>
				<tr>
					<th></th>
					<th>Sunday</th>
					<th>Monday</th>
					<th>Tuesday</th>
					<th>Wednesday</th>
					<th>Thursday</th>
					<th>Friday</th>
					<th>Saturday</th>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-repeat="time in times">
					<th>{{time}}</th>
					<td><client data-ng-repeat="client in clients(time, sunday)" client="client" /></td>
					<td><client data-ng-repeat="client in clients(time, monday)" client="client" /></td>
					<td><client data-ng-repeat="client in clients(time, tuesday)" client="client" /></td>
					<td><client data-ng-repeat="client in clients(time, wednesday)" client="client" /></td>
					<td><client data-ng-repeat="client in clients(time, thursday)" client="client" /></td>
					<td><client data-ng-repeat="client in clients(time, friday)" client="client" /></td>
					<td><client data-ng-repeat="client in clients(time, saturday)" client="client" /></td>
				</tr>
			</tbody>
		</table>
		
		<button>New Client</button>
		
		<footer>
      <small>Â© Copyright 2014 Rafael Dantas Justo. All rights reserved.</small>
    </footer>
		
		<script src="/assets/js/angular.min.js"></script>
		<script src="/assets/js/angular-translate.min.js"></script>
    <script src="/assets/js/angular-translate-loader-static-files.min.js"></script>
		<script src="/assets/js/druns.js"></script>
	</body>
</html>
