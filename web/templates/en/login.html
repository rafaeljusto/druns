<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Web application to manage clients">
		<meta name="author" content="Rafael Dantas Justo">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="/assets/css/bootstrap.min.css">
		<link rel="stylesheet" href="/assets/css/bootstrap-theme.min.css">

		<title>FOCO SPORTS</title>
	</head>
	
	<body>
		<div class="container">
			<div class="page-header">
				<h1>FOCO SPORTS<br/><small>Sports Consultancy</small></h1>
			</div>

			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Login</h3>
				</div>
  			<div class="panel-body">
    			<form action="/login" method="post">
    				<div class="form-group">
    					<label for="email">E-mail</label>
    					<input type="email" class="form-control" id="email" value="[[.Email]]"
    						placeholder="exemplo@dominio.com.br" required>
    				</div>
    				<div class="form-group">
    					<label for="password">Password</label>
    					<input type="password" class="form-control" id="password" required>
  					</div>
  					
  					<button type="submit" class="btn btn-default">Submit</button>
    			</form>
  			</div>
			</div>
			
			[[if ne .Message ""]]
			<div class="alert alert-danger" role="alert">[[.Message]]</div>
			[[end]]

			<footer>
	      <small>Â© Copyright 2015 Rafael Dantas Justo. All rights reserved.</small>
	    </footer>
		</div>
	</body>
</html>
