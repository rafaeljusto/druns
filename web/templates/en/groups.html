[[template "prefix" .]]

      [[template "menu" .]]

      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>Place</th>
              <th>Weekday</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody>
        [[range $group := .Groups]]
            <tr>
              <td><a href="[[url "group"]]?id=[[$group.Id]]">[[$group.Name]]</a></td>
              <td>[[$group.Place.Name]]</td>
              <td>[[$group.Weekday]]</td>
              <td>[[$group.Time]]</td>
            </tr>
        [[end]]
          </tbody>
        </table>
      </div>
      
      <a class="btn btn-default" aria-label="Left Align" href="[[url "group"]]">
        <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> New Group
      </a>

[[template "posfix" .]]
